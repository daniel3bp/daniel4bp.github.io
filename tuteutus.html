<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toteutus</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Etusivu</a></li>
      <li><a href="toteutus.html">Toteutus</a></li>
    </ul>
  </nav>

  <div id="vastaus">
    <!-- Täällä näytetään toteutuksen tiedot -->
  </div>

  <script>
    // Haetaan toteutuksen tiedot JSON-tiedostosta
    fetch('toteutus.json')
      .then(response => response.json())
      .then(data => {
        let tiedot = `<h1>${data.toteutuksen_nimi}</h1>`;
        tiedot += `<p>Osallistujien lukumäärä: ${data.osallistujien_lukumäärä}</p>`;
        tiedot += "<h3>Osallistujat:</h3><ul>";
        data.osallistujat.forEach(osallistuja => {
          tiedot += `<li>${osallistuja}</li>`;
        });
        tiedot += "</ul>";
        tiedot += `<p>Aloitus: ${data.alkamis_aika}<br>Loppuu: ${data.loppumis_aika}</p>`;
        tiedot += `<p>Kesto: ${data.kesto_viikkoina} viikkoa</p>`;
        tiedot += `<p><img src="${data.kuva}" alt="Kuva"></p>`;
        document.getElementById('vastaus').innerHTML = tiedot;
      })
      .catch(error => {
        document.getElementById('vastaus').innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
      });
  </script>
</body>
</html>
