<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Haku</title>

    <!-- Linkitetään Bootstrap ja tyylitiedosto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kurssi JSON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Etusivu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="toteutus.html">Toteutus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="poke.html">Pokemon Haku</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sisältö -->
    <div class="container mt-4">
        <h1>Pokemon Haku</h1>
        <p>
            <input type="text" id="pokemonName" class="form-control" placeholder="Enter Pokemon name">
            <button onclick="poke()" class="btn btn-primary mt-2">Hae</button><br>
        </p>
        <div id="nimi" class="mt-3">Kirjoita laatikkoon Pokemonin nimi</div>
        <div id="kuva2" class="mt-3"></div>
    </div>

    <!-- Javascript, joka hakee Pokemonin tiedot -->
    <script>
        function poke() {
            var pokemon = document.getElementById('pokemonName').value.toLowerCase();

            // Haetaan Pokemonin tiedot PokeAPI:sta
            fetch('https://pokeapi.co/api/v2/pokemon/' + pokemon)
                .then(response => response.json())
                .then(data => {
                    // Näytetään Pokemonin nimi ja kuva
                    document.getElementById('nimi').innerHTML = 'Pokemon: ' + data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    document.getElementById('kuva2').innerHTML = '<img src="' + data.sprites.front_default + '" alt="' + data.name + '">';
                })
                .catch(error => {
                    // Jos Pokemonia ei löydy, näytetään virhe
                    document.getElementById('nimi').innerHTML = 'Pokemonia ei löytynyt!';
                    document.getElementById('kuva2').innerHTML = '';
                });
        }
    </script>

    <!-- Linkitetään Bootstrapin JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
