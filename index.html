<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurssi ja Tekniikat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Oma tyylitiedosto -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigaatio -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tietue</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Etusivu</a></li>
          <li class="nav-item"><a class="nav-link" href="tietue.JSON">JSON-tiedosto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Pääsisältö -->
  <div class="container mt-5">
    <div id="vastaus"></div> <!-- Tiedot näytetään tänne -->

    <h3>Yhteenveto</h3>
    <div id="sivuSisalto"></div> <!-- Lisää JSON-data tänne -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JSON:n käsittely ja kerro-funktio -->
  <script>
    // Haetaan ja käsitellään JSON-data
    fetch('tietue.JSON')  // Voit korvata tiedoston polun tai käyttää URL-linkkiä
      .then(function (response) {
        return response.json();
      })
      .then(function (responseJson) {
        kerro(responseJson);
      })
      .catch(function (error) {
        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
      });

    // Funktio tietojen näyttämiseksi
    function kerro(obj) {
      let tiedot = "<h1>" + obj.otsikko + "</h1><br>" + obj.kuvaus + "<br><hr>";

      // Lisätään kuva
      tiedot += "<p><img src='" + obj.kuva + "' alt='Kurssikuva'></p>";

      // Lisätään opintojakson tiedot
      tiedot += "<h3>Opintojakso</h3>" +
                "Nimi: " + obj.opintojakso.nimi + "<br>" +
                "Tunnus: " + obj.opintojakso.tunnus + "<br>" +
                "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";

      // Lisää aiheet-osion otsikko
      tiedot += "<p><h3>Aiheet</h3>";

      // Lisätään aiheet taulukosta
      for (var i = 0; i < obj.tekniikat.length; i++) {
        // Haetaan aihe
        tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b><br>";

        // Haetaan linkki tekniikkalistasta ja tehdään siitä klikkauksella avautuva linkki
        tiedot += "<a href='" + obj.tekniikat[i].linkki + "'>" + obj.tekniikat[i].linkki + "</a><br>";
      }

      // Suljetaan aiheet-osio ja kirjoitetaan tiedot sivulle
      tiedot += "</p>";

      // Näytetään tiedot
      document.getElementById("vastaus").innerHTML = tiedot;
    }
  </script>
</body>
</html>
