<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>JSON-tehtävä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Oma tyyli -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigaatio -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">JSON-tehtävä</a>
    </div>
  </nav>

  <!-- Sisältö -->
  <div class="container mt-4">
    <h1 class="mb-4">Kurssin sisältö</h1>
    <div id="vastaus">Ladataan tietoja...</div>
  </div>

  <script>
    fetch('tietue.JSON')
      .then(response => response.json())
      .then(data => {
        let html = `<h2>${data.otsikko}</h2>`;
        html += `<img src="${data.kuva}" alt="Kuva" class="img-fluid mb-3">`;

        html += `<h3>Sisältö</h3><ul>`;
        data.sisalto.forEach(kohta => {
          html += `<li>${kohta}</li>`;
        });
        html += `</ul>`;

        html += `<h3>Tekniikkataulukko</h3><table class="table table-bordered"><tbody>`;
        data.taulukko.forEach(rivi => {
          html += `<tr>`;
          rivi.forEach(solu => {
            html += `<td>${solu}</td>`;
          });
          html += `</tr>`;
        });
        html += `</tbody></table>`;

        document.getElementById("vastaus").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("vastaus").innerHTML = "<p class='text-danger'>Tietoja ei voitu ladata.</p>";
      });
  </script>

</body>
</html>
